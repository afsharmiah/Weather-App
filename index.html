<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>â›…Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&family=Dancing+Script&family=EB+Garamond:wght@600&family=Kaushan+Script&family=Lobster&family=Montserrat&family=Poppins&family=Roboto:wght@400;700&family=Signika+Negative&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="form">
      <div id="container">
        <input
          type="text"
          id="inputId"
          placeholder="Type city here..."
          spellcheck="true"
        />
      </div>

      <div id="header">
        <p id="weather"><span id="city"></span></p>
        <p id="date" getOutDate()></p>
      </div>
      
      <div id="notFoundOutput"">
          <p></p>
      </div>

      <div id="now">
        <p id="temp"></p>
        <p id="f_like"> </p>
        <p id="condition"></p>
        <p id="humidity"></p>
        <p id="wind"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
